<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>路由模块使用</title>
</head>

<body ng-app="app">
<ul>
    <li><a href="#/active">A</a></li>
    <li><a href="#/b">B</a></li>
    <li><a href="#/completed">C</a></li>
</ul>
<div ng-view></div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script id="a_tmpl" type="text/ng-template">
    <!-- 只有type="text/javascript"的script节点才会被当做JS执行 -->
    <!-- script中的内容就算不能执行，也不可以显示在界面上 -->
    <h1>{{title}}</h1>
</script>
<script src="js/routeDome.js"></script>
</body>

</html>
